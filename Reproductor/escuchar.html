<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="./assets/main.css">
    <title>Musicfy</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html"><img class="navbar__imagen" src="https://via.placeholder.com/50"></a>
        </nav>
    </header>
    <main>
        <article class="container">
            <section class="encabezado">
                <p class="encabezado__titulo">Titulo</p>
                <p class="encabezado__autor">Autor</p>
            </section>

            <article class="cuerpo">
                <article class="tapa__disco container">
                    <section class="tapa__disco">
                        <i class="fa-solid fa-backward-step"></i>
                        <img class="tapa__disco-imagen" src="https://via.placeholder.com/200">
                        <i class="fa-solid fa-forward-step"></i>
                    </section>
                </article>
                <article class="botones__play">
                    <section class="botones__play-play">
                        <i class="fa-solid fa-pause"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-stop"></i>
                    </section>
                </article>
        </article>
    </main>
    <footer>

    </footer>
</body>

</html>
